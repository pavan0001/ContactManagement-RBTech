<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title>calculator</title>
        
    
        <style>
            body
            {
                background-color: #F2F1F0;
                
            }

            .txt input[type="text"]
            {
                background-color: rgb(255, 255, 255);
                width: 1260px;
                height: 60px;
                margin-top: 405px;
                margin-left: 8px;
                border: none;
                border-radius: 0px;
                font-size: 22px;
                text-indent: 15px;
                border-top: 1px solid #D3D0CD;
                user-select: none;
                outline:none;
            }
            
        </style>
    </head>
    <body>
        <div class="txt" style=" position: fixed; bottom: 15px;">
            <span id="d1" ></span><br>
            <input type="text" name="num" id="num">
            
            <span id="error"></span>
       
            
            <button onclick="intnum(7)" style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 8px; border-radius: 5px; border: 1px solid #959595;margin-top: 8px; background-color:#F6F6F6 " >7</button>
            <button onclick="intnum(8)" style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 8px; background-color:#F6F6F6 ">8</button>
            <button onclick="intnum(9)" style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 8px; background-color:#F6F6F6 ">9</button>
            <button onclick="intnum('/')" style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 8px; background-color:#F6F6F6 ">÷</button>
            <button onclick="back()" style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 8px; background-color:#F6F6F6 "><-</button>
            <button onclick="clear1()" style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 8px; background-color:#F6F6F6 ">C</button><br>


            <button onclick="intnum(4)"  style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 8px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">4</button>
            <button onclick="intnum(5)"  style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">5</button>
            <button onclick="intnum(6)"  style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">6</button>
            <button onclick="intnum('*')" style="outline:none; font-size: 15px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">×</button>
            <button onclick="intnum('(')" style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">(</button>
            <button onclick="intnum(')')"  style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">)</button onclick="intnum('*')"><br>

            <button onclick="intnum(1)"  style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 8px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">1</button>
            <button onclick="intnum(2)√"  style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">2</button>
            <button onclick="intnum(3)"  style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">3</button>
            <button onclick="intnum('-')" style="outline:none; font-size: 16px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">-</button>
            <button style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">x²</button>
            <button onclick="sqrt()" style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">√</button><br>

            <button onclick="intnum(0)"  style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 8px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">0</button>
            <button onclick="intnum('.')" style="outline:none; font-size: 13px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">.</button>
            <button onclick="intnum('%')" style="outline:none; font-size: 16px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">%</button>
            <button onclick="intnum('+')" style="outline:none; font-size: 16px; width: 205px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">+</button>
            <button onclick="solve()" style="outline:none; font-size: 15px; width: 415px;height: 30px; margin-left: 2px; border-radius: 5px; border: 1px solid #959595;margin-top: 5px; background-color:#F6F6F6 ">=</button><br>
        </div>


        <script>
            function intnum(val)
            {
                document.getElementById("num").value+=val
            }
            function solve()
            {
                let x = document.getElementById("num").value 
                let y = eval(x) 
                document.getElementById("num").value = y 
                document.getElementById("d1").innerHTML=x
               // document.getElementById("1").innerHTML=y
            }
            function sqrt() 
            {
                var val = document.getElementById("num").value;
                document.getElementById("num").value = Math.sqrt("+√val+");
            }
            function clear1()
            {
                document.getElementById("num").value=""
            }
            function back()
            {
                var value=document.getElementById("num").value
                document.getElementById("num").value=value.substr(0,value.length-1)
            }
           // function display()
            //{
               // document.getElementById("1").innerHTML=
            //}
        </script>
    </body>
</html>
