<!DOCTYPE html>
<html>
    <head>
        <title>stack implementation</title>
        <style>
            div
            {
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <div id="stk">
            <input type="text" name="text" id="name1" style="width: 20%; ">
            <p id="txt"></p>
            <button onclick="s.push()">push</button>
            <button onclick="s.pop()">pop</button>
            <button onclick="s.display()">display</button>
            <button onclick="s.clear()">clear</button>
        </div>
        <script>
        class stack
        {
            constructor()
            {
                this.top=-1
                this.stack=[5]
                this.size=5
            }
            clear()
            {
                    document.getElementById("txt").innerHTML="" 
            }
            push() 
            {

                if (this.top == this.size) 
                {
                    document.getElementById("txt").innerHTML = "Stack is Full.";
                }
                else 
                {

                    let ele = document.getElementById("name1").value;
                    var i = 0;
                    var flag=true;
                    for (i = 0; i <= this.size; i++) {
                    if (ele == this.stack[i]) 
                    {
                        document.getElementById("txt").innerHTML = "Element already exists on stack";
                        flag = false;
                    }
                }

                if (flag == true) 
                {
                    this.top = this.top + 1;
                    this.stack[this.top] = ele;
                    document.getElementById("name1").value = "";
                }
            }
        }
            pop() 
            {
                if (this.top == -1) 
                {
                    document.getElementById("txt").innerHTML = "Stack is Empty.";
                }
                else 
                {

                    document.getElementById("name1").value = this.stack[this.top];
                    this.top= this.top - 1;
                }

            }

            display() 
            {

                document.getElementById("txt").innerHTML = this.stack;

            }
        }
        const s = new stack()

        </script>
    </body>
</html>
